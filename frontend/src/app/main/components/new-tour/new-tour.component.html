<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/3">
        <h2 class="text-2xl font-bold mb-4">New Tour</h2>
        
        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Title</label>
            <input type="text" [(ngModel)]="newTour.title" placeholder="Tour Title" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Location</label>
            <input type="text" [(ngModel)]="newTour.location" placeholder="Location" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Price</label>
            <input type="number" [(ngModel)]="newTour.price" placeholder="Price" class="border p-2 rounded w-full" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Seats</label>
            <input type="number" [(ngModel)]="newTour.seats" placeholder="Available Seats" class="border p-2 rounded w-full" />
        </div>

        <div class="flex justify-end">
            <button (click)="saveTour()" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <button (click)="isModalOpen = false" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
        </div>
    </div>
</div>

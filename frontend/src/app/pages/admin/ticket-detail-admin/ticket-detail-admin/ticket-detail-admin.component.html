<!-- Hero Section -->
<div class="relative bg-cover bg-center h-[60vh] rounded-b-[3rem] flex items-center justify-center mt-[-5rem]"
     style="background-image: url('/assets/img/main-bg.png'); background-size: cover;">
    <div class="absolute inset-0 bg-black bg-opacity-20 rounded-b-[3rem]"></div>
    <div class="text-center text-white z-10 mb-20">
        <h1 class="text-5xl font-bold">Ticket Detail</h1>
    </div>
</div>

<div class="p-10 bg-white shadow-lg rounded-[2rem] -mt-36 mb-8 mx-auto w-10/12 relative grid grid-cols-3 gap-8">
    <!-- Left Column -->
    <div class="col-span-2 flex flex-col">
        <div class="flex justify-between mb-4">
            <h2 class="text-3xl font-semibold mb-4">Ticket Information</h2>
        </div>
        <div class="ticket-detail-item mb-4">
            <p class="text-gray-600"><strong>Ticket ID:</strong> {{ ticketId }}</p>
            <p class="text-gray-600"><strong>Username:</strong> {{ username }}</p>
        </div>
        
        <!-- Tour -->
        <div class="tour-item flex items-start p-6 border border-gray-300 rounded-lg shadow-sm">
            <!-- Tour Image -->
            <div class="tour-image w-1/5">
              <img
                [src]="tourImageUrl"
                alt="Tour image"
                class="w-full h-auto rounded-lg shadow"
                draggable="false"
              />
            </div>
            
            <!-- Tour Details -->
            <div class="tour-details w-2/5 pl-6">
              <h3 class="text-2xl font-bold mb-2">{{ tour.title }}</h3>
              <p class="text-gray-600 mb-2">{{ tour.detail }}</p>
              <p class="text-gray-400">üìç {{ tour.location }}</p>
            </div>
        </div>

        <!-- Facilities Section -->
        <div class="mt-6 p-4 border rounded-lg shadow-sm">
            <h3 class="text-2xl font-semibold mb-2">Facilities</h3>
            <div class="facility-list">
                <div *ngFor="let facility of facilities" class="facility-item">
                    {{ facility.name }}
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column  -->
    <div class="flex flex-col items-end">
        <p class="text-xl font-bold text-green-500">IDR 1,000,000</p>
        <img src="/assets/img/payment-image.jpg" alt="Payment Image" class="rounded-lg shadow mb-4 w-[300px] h-[240px] object-cover" />
        <p class="text-gray-600 mb-4"><strong>Payment Date:</strong> {{ paymentDate }}</p>
        <button class="bg-yellow-500 text-white px-12 py-2 rounded-3xl mt-auto" (click)="verifyPayment()">
            Verify
        </button>
    </div>
</div>

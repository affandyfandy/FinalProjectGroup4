<!-- Hero Section -->
<div class="relative bg-cover bg-center h-[60vh] rounded-b-[3rem] flex items-center justify-center mt-[-5rem]" style="background-image: url('/assets/img/tour-bg.jpg'); background-size: cover;">
    <div class="absolute inset-0 bg-black bg-opacity-40 rounded-b-[3rem]"></div>
    <div class="text-center text-white z-10 mb-20">
        <h1 class="text-5xl font-bold">Ticket List</h1>
    </div>
</div>

<div class="p-8">
    <!-- Ticket List Header -->
    <div class="flex bg-gray-200 p-3 rounded-lg font-bold">
      <div class="w-1/6">Ticket ID</div>
      <div class="w-1/3">Name</div>
      <div class="w-1/6">Status</div>
      <div class="w-1/6 text-center"></div>
    </div>
  
    <!-- Ticket List Items -->
    <div *ngFor="let ticket of filteredTickets" class="flex items-center p-3 border-b">
      <div class="w-1/6">{{ ticket.id }}</div>
      <div class="w-1/3">{{ ticket.name }}</div>
      <div class="w-1/6">{{ ticket.status }}</div>
      <div class="w-1/6 text-center">
        <button class="bg-yellow-500 text-white p-2 rounded-3xl w-full transition-transform transform ease-in-out hover:scale-105" (click)="viewTicketDetails(ticket.id)">Details</button>
      </div>
    </div>
  
    <!-- Pagination Controls -->
    <div class="pagination flex justify-center items-center space-x-2 mt-6 mb-6">
      <button 
        class="bg-yellow-500 text-white px-4 py-2 rounded-full" 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1">
        Previous
      </button>
  
      <span *ngFor="let page of [].constructor(totalPages); let i = index">
        <button 
          class="px-4 py-2 rounded-full text-center w-10 h-10"
          [ngClass]="{
            'bg-yellow-500 text-white': currentPage === i + 1, 
            'bg-gray-200': currentPage !== i + 1
          }"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </span>
  
      <button 
        class="bg-yellow-500 text-white px-4 py-2 rounded-full" 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages">
        Next
      </button>
    </div>
  
  </div>

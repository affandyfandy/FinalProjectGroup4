<!-- Hero Section -->
<div class="relative bg-cover bg-center h-[60vh] rounded-b-[3rem] flex items-center justify-center mt-[-5rem]" style="background-image: url('/assets/img/tour-bg.jpg'); background-size: cover;">
    <div class="absolute inset-0 bg-black bg-opacity-40 rounded-b-[3rem]"></div>
    <div class="text-center text-white z-10 mb-20">
        <h1 class="text-5xl font-bold">Ticket List</h1>
    </div>
</div>

<!-- Search Section -->
<div class="p-10 bg-white shadow-lg rounded-[2rem] -mt-36 mx-auto w-10/12 relative">
  <div class="flex flex-row justify-center w-full space-x-8 mx-2 mb-3">
    <div class="flex w-full flex-col relative">
        <span class="absolute left-4 top-1/2 pt-0.5 transform text-gray-500"><i class="fa-solid fa-user"></i></span>
        <p class="pb-1 text-gray-600">Username</p>
        <input type="text" placeholder="Username" class="border p-2 rounded-3xl w-full pl-12" [(ngModel)]="name" />
    </div>
    <div class="flex w-full flex-col relative">
        <span class="absolute left-4 top-1/2 pt-0.5 transform text-gray-500">ðŸ’²</span>
        <p class="pb-1 text-gray-600">Minimum Price</p>
        <input type="number" placeholder="Minimum Price" class="border p-2 rounded-3xl w-full pl-12" [(ngModel)]="minPrice" />
    </div>
    <div class="flex w-full flex-col relative">
        <span class="absolute left-4 top-1/2 pt-0.5 transform text-gray-500">ðŸ’²</span>
        <p class="pb-1 text-gray-600">Maximum Price</p>
        <input type="number" placeholder="Maximum Price" class="border p-2 rounded-3xl w-full pl-12" [(ngModel)]="maxPrice" />
      </div>
      
    <!-- Sort Price Dropdown -->
    <div class="flex w-full flex-col relative">
      <span class="absolute left-4 top-1/2 pt-0.5 transform text-gray-500">â¬†â¬‡</span>
      <p class="pb-1 text-gray-600">Sort by Price</p>
      <select class="border p-2 rounded-3xl w-full pl-12" [(ngModel)]="sortPrice">
          <option value="">None</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
      </select>
    </div>

    <!-- Sort Status Dropdown -->
    <div class="flex w-full flex-col relative">
        <span class="absolute left-4 top-1/2 pt-0.5 transform text-gray-500">â¬†â¬‡</span>
        <p class="pb-1 text-gray-600">Sort by Status</p>
        <select class="border p-2 rounded-3xl w-full pl-12" [(ngModel)]="sortStatus">
            <option value="">None</option>
            <option value="UNVERIFIED">UNVERIFIED</option>
            <option value="VERIFIED">VERIFIED</option>
            <option value="UNUSED">UNUSED</option>
            <option value="USED">USED</option>
            <option value="FAILED">FAILED</option>
        </select>
      </div>

      <div class="flex w-full flex-col relative">
          <button class="bg-yellow-500 text-white p-2 rounded-3xl w-full transition-transform transform ease-in-out hover:scale-105">Search</button>
      </div>
  </div>
</div>

<div class="ticket-list p-8">
    <!-- Ticket List Items -->
    <div *ngFor="let ticket of filteredTickets" class="flex items-center p-3 border-b">
      <div class="w-full px-4">{{ ticket.id }}</div>
      <div class="w-full ">{{ ticket.name }}</div>
      <div class="w-full">{{ ticket.status }}</div>
      <div class="w-1/6 text-center">
        <button class="bg-yellow-500 text-white p-2 px-16 rounded-3xl w-full transition-transform transform ease-in-out hover:scale-105" (click)="viewTicketDetails(ticket.id)">Details</button> <!-- Added hover effect -->
      </div>
    </div>
  
    <!-- Pagination Controls -->
    <div class="pagination flex justify-center items-center space-x-2 mt-6 mb-6">
      <button 
        class="bg-yellow-500 text-white px-4 py-2 rounded-full" 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1">
        Previous
      </button>
  
      <span *ngFor="let page of [].constructor(totalPages); let i = index">
        <button 
          class="px-4 py-2 rounded-full text-center w-10 h-10"
          [ngClass]="{
            'bg-yellow-500 text-white': currentPage === i + 1, 
            'bg-gray-200': currentPage !== i + 1
          }"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </span>
  
      <button 
        class="bg-yellow-500 text-white px-4 py-2 rounded-full" 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages">
        Next
      </button>
    </div>
  
  </div>

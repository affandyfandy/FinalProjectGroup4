<div class="flex justify-between px-8 py-10 space-x-10">
    <!-- Left Profile Section -->
    <div class="w-full md:w-1/3 rounded-3xl p-10 bg-gray-100">
        <div class="w-48 h-48 mb-4 bg-gray-300 rounded-full"></div>
        <h2 class="text-3xl font-semibold">{{ userName }}</h2>
        <p class="text-lg text-gray-600">{{ userEmail }}</p>
        <p class="text-gray-600 mt-2">ðŸ“ž {{ userPhone }}</p>
        <button class="mt-4 bg-gray-300 py-2 px-6 rounded-md hover:bg-gray-400">
            Edit Profile
        </button>
    </div>
  
    <!-- Right History Section -->
    <div class="w-full md:w-2/3 relative">
        <h2 class="text-4xl font-semibold">History</h2>
        <p class="text-lg text-gray-500 mt-1">Lorem ipsum dolor sit amet.</p>
  
        <!-- Timeline line -->
        <div class="absolute left-3 top-28 bottom-16 w-1 bg-gray-400"></div>
  
        <!-- History items -->
        <div *ngFor="let item of historyItems" class="relative flex my-8 mt-5">
            <!-- Dot -->
            <div class="absolute left-1 top-1.5 w-5 h-5 bg-gray-800 rounded-full"></div>
    
            <!-- History item content -->
            <div class="flex px-10 pl-12">
                <div>
                    <!-- Title beside the dot -->
                    <h3 class="text-xl font-semibold">{{ item.title }}</h3>
                    
                    <!-- Image and description/time/cost in a column layout -->
                    <div class="flex items-start mt-2 w-full">
                        <div class="w-1/5 h-32 bg-gray-300 rounded-md mr-4"></div> <!-- Image -->
                        <div class="w-4/5">
                            <p class="text-gray-600">{{ item.description }}</p>
                            <div class="flex justify-between text-base mt-3">
                                <span class="text-gray-500">ðŸ“… {{ item.date }}</span>
                                <span class="text-gray-500">ðŸ’° {{ item.price }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <button class="bg-gray-300 py-2 px-6 rounded-md hover:bg-gray-400">
            Show more history
        </button>
    </div>
</div>

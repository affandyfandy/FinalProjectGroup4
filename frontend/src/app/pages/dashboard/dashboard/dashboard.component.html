<div class="flex justify-between px-8 py-10 space-x-12">
    <!-- Left Profile Section with background image -->
    <div class="relative w-full md:w-1/3 rounded-3xl bg-gray-100 overflow-hidden h-full">
        <!-- Background image -->
        <div
            class="absolute inset-0 h-32 bg-cover bg-center"
            style="background-image: url('/assets/img/main-bg.png');">
        </div>

        <!-- Profile Content -->
        <div class="relative p-10">
            <img
                class="w-36 h-36 mb-4 bg-gray-300 rounded-full object-cover border-4 border-white"
                [src]="userImgUrl"
                alt="{{ userName }}"
                draggable="false"
            />
            <h2 class="text-3xl font-semibold">{{ userName }}</h2>
            <p class="text-lg text-gray-600">{{ userEmail }}</p>
            <p class="text-gray-600 mt-2">ðŸ“ž {{ userPhone }}</p>
            <button class="bg-[#0A5185] mt-4 text-white py-2 px-6 rounded-full transition-transform transform ease-in-out hover:scale-105">
                Edit Profile
            </button>
        </div>
    </div>

    <!-- Right History Section -->
    <div class="w-full md:w-2/3 relative">
        <h2 class="text-4xl font-semibold">History</h2>
        <p class="text-lg text-gray-500 mt-1">Lorem ipsum dolor sit amet.</p>

        <!-- Timeline line -->
        <div class="absolute left-3 top-28 bottom-14 w-1 bg-yellow-500"></div>

        <!-- History items -->
        <div *ngFor="let item of historyItems" class="relative flex my-8 mt-5">
            <!-- Dot -->
            <div class="absolute left-1 top-1.5 w-5 h-5 bg-[#0A5185] rounded-full"></div>

            <!-- History item content -->
            <div class="flex px-10 pl-12">
                <div>
                    <!-- Title beside the dot -->
                    <h3 class="text-xl font-semibold">{{ item.title }}</h3>

                    <!-- Image and description/time/cost in a column layout -->
                    <div class="flex items-start mt-2 w-full">
                        <img
                            class="w-1/5 h-32 bg-gray-300 rounded-md mr-4 object-cover"
                            [src]="item.imageUrl"
                            alt="{{ item.title }}"
                            draggable="false"
                        />
                        <div class="w-4/5">
                            <p class="text-gray-600">{{ item.description }}</p>
                            <div class="flex justify-between text-base mt-3">
                                <span class="text-gray-500">ðŸ“… {{ item.date }}</span>
                                <span class="text-gray-500">ðŸ’° {{ item.price }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="/history" class="bg-[#0A5185] text-white py-2 px-6 rounded-full transition-transform transform ease-in-out hover:scale-105">Show more history</a>
    </div>
</div>
